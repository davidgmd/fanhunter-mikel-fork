<form>
    <div class="form-group">
        <label>{{ localize "FANHUNTER3E.Formula" }}</label>
        <input type="text" name="formula" value="{{formula}}" disabled/>
    </div>
    <div class="form-group">
        <label>{{ localize "FANHUNTER3E.RollSituationalBonus" }}</label>
        <input type="text" name="bonus" value="" placeholder="{{ localize 'FANHUNTER3E.RollExample' }}"/>
    </div>
    <div class="form-group">
        <label>{{ localize "FANHUNTER3E.RollMode" }}</label>
        <select name="rollMode">
        {{#select rollMode}}
        {{#each rollModes as |label mode|}}
            <option value="{{mode}}">{{localize label}}</option>
        {{/each}}
        {{/select}}
        </select>
    </div>
</form>
